<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>M02</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <style>
        h1{
            text-align: center;
        }
        table{
            width: 850px;
            border: 1px solid black;
            border-collapse: collapse;
            background-color: rgb(213, 231, 250);
        }
        tr, th, td{
            border: 1px solid rgb(255, 255, 255);
            border-collapse: collapse;
        }
    </style>
    <table>
        <tr>
            <td colspan="3">
                <h1>HTML Table Example</h1>
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">
                <img src="https://st2.depositphotos.com/5904380/8632/v/950/depositphotos_86329656-stock-illustration-graphic-kitchen-interior-with-appliances.jpg" alt="kitchen" height="200">
            </td>
            <td style="text-align: center;">
                <h2>
                    Meal<br>
                    Planner
                </h2>
            </td>
            <td>
                <h2>Recipe Index #:</h2>  
            </td>
        </tr>
        <tr>
            <th>Week Starting</th>
            <th>2/15/2018</th>
            <th>Instructions</th>
        </tr>
        <tr>
            <td>
                <b>Day of the Week</b>                
            </td>
            <td>
                <b>Recipe Name</b>
            </td>
            <td rowspan="8" style="text-align: center;">Add the name of the recipe under the<br>column Recipe name</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Spinach Feta Pizza</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>My New Recipe</td>
        </tr>
        <tr>
            <td>Wednesday</td>
        </tr>
        <tr>
            <td>Thursday</td>
        </tr>
        <tr>
            <td>Friday</td>
        </tr>
        <tr>
            <td>Saturday</td>
        </tr>
        <tr>
            <td>Sunday</td>
        </tr>
    </table>
</body>
</html>
