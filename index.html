<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>M02</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <table style="width: 850px; border: 1px solid black; border-collapse: collapse; background-color: rgb(213, 231, 250)">
        <tr style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
            <td style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse" colspan="3">
                <h1 style="text-align: center">HTML Table Example</h1>
            </td>
        </tr>
        <tr style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
            <td style="text-align: right; border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
                <img src="https://st2.depositphotos.com/5904380/8632/v/950/depositphotos_86329656-stock-illustration-graphic-kitchen-interior-with-appliances.jpg" alt="kitchen" height="200">
            </td>
            <td style="text-align: center; border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
                <h2>
                    Meal<br>
                    Planner
                </h2>
            </td>
            <td style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
                <h2>Recipe Index #:</h2>  
            </td>
        </tr>
        <tr style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
            <th style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">Week Starting</th>
            <th style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">2/15/2018</th>
            <th style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">Instructions</th>
        </tr>
        <tr style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
            <td style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
                <b>Day of the Week</b>                
            </td>
            <td style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
                <b>Recipe Name</b>
            </td>
            <td rowspan="8" style="text-align: center; border: 1px solid rgb(255, 255, 255); border-collapse: collapse">Add the name of the recipe under the<br>column Recipe name</td>
        </tr>
        <tr style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
            <td style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">Monday</td>
            <td style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">Spinach Feta Pizza</td>
        </tr>
        <tr style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
            <td style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">Tuesday</td>
            <td style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">My New Recipe</td>
        </tr>
        <tr style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
            <td style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">Wednesday</td>
        </tr>
        <tr style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
            <td style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">Thursday</td>
        </tr>
        <tr style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
            <td style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">Friday</td>
        </tr>
        <tr style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
            <td style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">Saturday</td>
        </tr>
        <tr style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">
            <td style="border: 1px solid rgb(255, 255, 255); border-collapse: collapse">Sunday</td>
        </tr>
    </table>
</body>
</html>
